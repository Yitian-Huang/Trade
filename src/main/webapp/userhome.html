<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="home.css">
<script src="home.js"></script>
<script src="https://kit.fontawesome.com/a386bc02b2.js" crossorigin="anonymous"></script>
<title>SalStock</title>
</head>
<body onload="f2()">
	<ul>
  		<li><a class="search" href="home.html"><strong>Sal Stocks</strong></a></li>
		<li style="float:right"><a class="search" href="home.html">Logout</a></li>
		<li style="float:right"><a class="search" href="portfolio.html">Portfolio</a></li>
  		<li style="float:right"><a class="search" href="userhome.html">Home/Search</a></li>
	</ul>
<div id ="home">
	<br><br><br><br><br>
	<h1 class="search" style="text-align:center; font-size:50px"><strong>SEARCH STOCKS</strong></h1>
	<form action="javascript:void(0);" onsubmit="f3()">
		<label for="ticker"></label><br>
		<div style="text-align:center;">
		<input type="text" id="ticker" name="ticker"  placeholder="Search by ticker..." 
		style="font-size:27px;border:3px solid #855DFA;" required>
		<input type="image" src="google-web-search-128.png" alt="Submit" style="width:40px;height:40px; vertical-align: top;">
		</div>
	</form>
</div>

<div id="title" style="text-align: center;font-family:calibri;  margin: auto; width:90%">
	<div style="width:50%; text-align: left; float:left;">
		<p >
			<span id="tick" style="font-size:25px;line-height:1.3;"></span><br>
			<span id="inf" style="font-size:15px;line-height:1.3;"></span><br>
		</p>
		<form action="javascript:void(0);" onsubmit="buy()" >
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" style="width:30px" required><br>
			<input type=submit value="Buy" style="background-color:green; color:white;height:25px; border:0;">
		</form>
		
	</div>
	
	<div style="width:50%; text-align: right; float:right; color:green">
	<br>
		<span id="lp" style="font-size:25px;line-height:1.3;font-weight: bold;"></span><br>
		<span id="op" style="font-size:25px;line-height:1.3;font-weight: bold;"></span><br>
		<span id="time"></span>
	</div><br><br><br><br><br><br><br><br><br>
	<p id="market" style="line-height:1.8; "></p>
	<p id="pr" style="line-height:1.8; "> </p>
	<p id="cinf" style="font-size:18px;line-height:0.8; ">Company Information</p>
	<p id="minf" style="line-height:1.8; text-align:left "> </p>

</div>
</body>
</html>
